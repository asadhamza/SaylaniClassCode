<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script>



        var number = parseInt(Math.random()*10);
        alert(number);
        var isLost = true;

        for(var i=0;i<3;i++){
            var userInput = prompt("Please Enter any number");
            var userNum = parseInt(userInput);
            if(number == userNum){
                alert("Win");
                isLost = false;
                break;
            }
            else {
                alert("Try Again");
            }
        }
        if(isLost){
            alert("Lost -- Better luck next time");
        }



    </script>
</head>
<body>

</body>
</html>
