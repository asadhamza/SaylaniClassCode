<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script>
var doContinue = false;
do {
    doContinue = false;
    var number = parseInt(Math.random()*10);
    alert(number);
    var isLost = true;
    for(var i=0;i<3;i++){
        var userInput = prompt("Please Enter any number");
        var userNum = parseInt(userInput);
        if(number == userNum){
            alert("Win");
            isLost = false;
            break;
        }
        else if(i!=2) {
            alert("Try Again");
        }
    }
    if(isLost){
        alert("Lost -- Better luck next time");
    }
    var userInputContinue = prompt("Play again. Please Enter Y for yes");
    if(userInputContinue=="Y" || userInputContinue=="y"){
        doContinue=true;
    }
}while(doContinue);


    </script>
</head>
<body>

</body>
</html>
